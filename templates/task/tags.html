{% extends "base.html" %}



{% block content %}
  <h1>Tags
  <a href="{% url 'task:tag-create' %}" class="btn btn-primary">Create Tag</a>
  </h1>
  <table class="table mt-3">
    <thead>
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tags %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url 'task:tag-update' pk=tag.id %}" class="btn btn-sm btn-primary">Update</a>
          </td>
          <td>
            <a href="{% url 'task:tag-delete' pk=tag.id %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
